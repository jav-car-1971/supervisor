<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Documentación</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e3e3e3;
            border-radius: 6px;
        }
        
        .controls label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .controls select, .controls button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .controls button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        #markdown-content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            min-height: 400px;
            overflow-y: auto;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        code {
            font-family: "SF Mono", "Consolas", monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visor de Documentos Markdown</h1>
        <div class="controls">
            <div>
                <label for="doc-selector">Seleccionar Documento:</label>
                <select id="doc-selector"></select>
            </div>
            <div>
                <label for="font-selector">Tipo de Letra:</label>
                <select id="font-selector">
                    <option value="Arial, sans-serif">Sans-serif</option>
                    <option value="Times New Roman, serif">Serif</option>
                    <option value="'Courier New', monospace">Monospace</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif">Trebuchet MS</option>
                    <option value="'Gill Sans', 'Gill Sans MT', Calibri, sans-serif">Gill Sans</option>
                    <option value="'Segoe UI', Frutiger, 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif">Segoe UI</option>
                    <option value="'Optima', 'Candara', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif">Optima</option>
                </select>
            </div>
            <div>
                <label>Tamaño:</label>
                <button data-size="small">A-</button>
                <button data-size="medium" class="active">A</button>
                <button data-size="large">A+</button>
            </div>
        </div>
        <div id="markdown-content">Cargando...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const docSelector = document.getElementById('doc-selector');
        const fontSelector = document.getElementById('font-selector');
        const sizeButtons = document.querySelectorAll('.controls button[data-size]');
        const markdownContainer = document.getElementById('markdown-content');

        // Función para cargar y renderizar el archivo Markdown
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(`markdowns/${filename}`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                let markdownText = await response.text();
                
                const frontmatterRegex = /^---\n([\s\S]*?)\n---/m;
                markdownText = markdownText.replace(frontmatterRegex, '').trim();

                const htmlContent = marked.parse(markdownText);
                markdownContainer.innerHTML = htmlContent;
                
            } catch (error) {
                markdownContainer.innerHTML = `
                    <h3>Error al cargar el documento "${filename}"</h3>
                    <p>Asegúrese de que el archivo exista en la carpeta <code>markdowns</code>.</p>
                `;
                console.error('Error al cargar el archivo Markdown:', error);
            }
        }

        // Función para cambiar el estilo del texto
        function applyStyles() {
            const selectedFont = fontSelector.value;
            const selectedSize = document.querySelector('.controls button.active').dataset.size;

            markdownContainer.style.fontFamily = selectedFont;
            
            let fontSize = '1rem';
            if (selectedSize === 'small') fontSize = '0.9rem';
            if (selectedSize === 'medium') fontSize = '1rem';
            if (selectedSize === 'large') fontSize = '1.1rem';

            markdownContainer.style.fontSize = fontSize;

            localStorage.setItem('docFont', selectedFont);
            localStorage.setItem('docSize', selectedSize);
        }

        // Lógica de carga
        document.addEventListener('DOMContentLoaded', async () => {
            // Lógica para llenar el selector de documentos
            const markdownFiles = [
                'documento-1.md', 'documento-2.md', 'lorem-ipsum-1.md', 'lorem-ipsum-2.md'
                // Agrega más nombres de archivo aquí
            ];

            markdownFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = file.replace('.md', '');
                docSelector.appendChild(option);
            });

            // Lógica para restaurar la configuración guardada
            const savedFont = localStorage.getItem('docFont');
            const savedSize = localStorage.getItem('docSize');
            if (savedFont) fontSelector.value = savedFont;
            if (savedSize) {
                sizeButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-size="${savedSize}"]`).classList.add('active');
            }

            // Manejo de eventos
            docSelector.addEventListener('change', (e) => loadMarkdownFile(e.target.value));
            fontSelector.addEventListener('change', applyStyles);
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyStyles();
                });
            });

            // Carga el primer documento y aplica estilos
            await loadMarkdownFile(docSelector.value);
            applyStyles();
        });
    </script>
</body>
</html>
